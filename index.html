    <script type="text/javascript">
        var url_index="json/home.json";
        // index ajax获取数据
        $(document).ready(function(){           
            $.ajax({ 
                type: "GET",    
                url: url_index,
                dataType: "json",
                success: function(data) {
                    if (data.stat) {
                        for (var i = 0; i < data.data.length; i++) {
                            j = i+1;
                            var title = data.data[i].title;
                            // console.log(data.data[i].title);
                            var id = "#title"+j;
                            var html = "&nbsp;&nbsp;<img src='img/banner"+j+".png'>&nbsp;"+title;
                            // console.log(html);
                            // console.log($("#title").html());
                            $(id).html(function(i,orgtext){
                                return html;
                            })
                        }
                    } else {
                        alert("出现错误：" + data.data[1].title);
                    }  
                },
                error: function(jqXHR){
                   alert("发生错误：" + jqXHR.status);  
                },     
            });
    });
